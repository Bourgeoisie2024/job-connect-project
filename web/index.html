        messagingSenderId: "${FIREBASE_MESSAGING_SENDER_ID_WEB}",
        appId: "${FIREBASE_APP_ID_WEB}",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
